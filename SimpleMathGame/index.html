<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Simple Math Game</title>
		<meta name="description" content="a simple math game with JavaScript" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-7f+JCD4Uy4CBd4F+Rc2D5l5kKv6b8b0WLaT6T5UJrjIz4n+4Zb8r6z9vZbI4V6z" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>Simple Math Game</h1>
			<button id="startTimerButton" class="btn btn-primary" onclick="countdown()">Click to Begin</button>
			<p id="timer">Time left:</p>
			<p id="harder"></p>
			<h3>Your math problem:</h3>
			<div id="question"></div>
			<input type="number" id="answer" class="form-control" placeholder="Your answer" style="width: 200px;" />
			<div class="mt-3">
				<button class="btn btn-success" onclick="checkAnswer()">Submit</button>
				<button class="btn btn-warning" onclick="changeToSubtraction()">Change to Subtraction</button>
				<button class="btn btn-info" onclick="changeToAddition()">Change to Addition</button>
			</div>
			<div id="result" class="mt-3"></div>
			<div id="score" class="mt-3">Score: </div>
			<div id="highscore" class="mt-3">High Score: </div>
			<button id="resetButton" class="btn btn-danger mt-3" onclick="resetGame()">Reset</button>
		</div>
		<script src="index.js"></script>
